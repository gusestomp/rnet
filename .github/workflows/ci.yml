name: CI

on:
  push:
    tags:
      - '*'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'benchmark/**'
      - '*.pyi'
      - '*.md'
      - '.github/**'
      - 'python/**'
      - 'README.md'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  MATURIN_VERSION: '1.10.2'
  
permissions:
  contents: write
  packages: write

jobs:
  style:
    name: style
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
          override: true

      - name: Style check
        run: cargo fmt --all -- --check

      - name: Clippy check
        run: cargo clippy --all-targets -- -D warnings

  tests:
    runs-on: ubuntu-latest
    services:
      httpbin:
        image: kennethreitz/httpbin
        ports:
          - 8080:80
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.target }}
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
      - name: Set up virtual environment
        run: |
          uv venv
          source .venv/bin/activate
      - name: Install dependencies
        run: |
          uv pip install maturin==${{ env.MATURIN_VERSION }} pytest pytest-asyncio pytest-rerunfailures
      - name: Build wheels
        run: |
          source .venv/bin/activate
          maturin develop --uv
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest

  windows:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        build_type:
          - name: standard
            maturin_args: "--find-interpreter"
          - name: free-threaded
            maturin_args: "--interpreter 3.13t 3.14t"
        platform:
          - runner: windows-latest
            target: x64
            allocator: mimalloc
            python-architecture: x64
          - runner: windows-latest
            target: x86
            allocator: mimalloc
            python-architecture: x86
          - runner: windows-latest
            target: aarch64
            allocator: mimalloc
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
          architecture: ${{ matrix.platform.python-architecture || 'x64' }}
      - name: Install NASM
        run: |
          choco install nasm -y
        shell: cmd
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: ${{ env.MATURIN_VERSION }}
          target: ${{ matrix.platform.target }}
          args: --release --out dist ${{ matrix.build_type.maturin_args }} --features ${{ matrix.platform.allocator || '' }}
          sccache: 'false'
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-windows-${{ matrix.platform.target }}-${{ matrix.build_type.name }}
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        build_type:
          - name: standard
            maturin_args: "--find-interpreter"
          - name: free-threaded
            maturin_args: "--interpreter 3.13t 3.14t"
        platform:
          - runner: macos-14
            target: x86_64
            allocator: jemalloc
          - runner: macos-14
            target: aarch64
            allocator: jemalloc
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: 3.x
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: ${{ env.MATURIN_VERSION }}
          target: ${{ matrix.platform.target }}
          args: --release --out dist ${{ matrix.build_type.maturin_args }} --features ${{ matrix.platform.allocator || '' }}
          sccache: 'false'
      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-macos-${{ matrix.platform.target }}-${{ matrix.build_type.name }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: ${{ env.MATURIN_VERSION }}
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [windows, macos, sdist, tests, style]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v7
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: 'wheels-*/*'
      - name: Upload binaries to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: wheels-*/*
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true
